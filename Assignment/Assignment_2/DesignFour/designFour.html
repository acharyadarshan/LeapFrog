<html>
    <head>
        <title>Design Four</title>
    </head>
    <link rel="stylesheet" href="designFour.css">
    <body>
        <header class="clearfix">
            <div class="logo">
                <h2>UI KIT</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="">Color</a></li>
                    <li><a href="">Typography</a></li>
                    <li><a href="">Buttons</a></li>
                    <li><a href="">Forms</a></li>
                    <li><a href="">List Group</a></li>
                    <li><a href="">Table</a></li>
                    <li><a href="">Card</a></li>
                </ul>
            </nav>
            <form action="">
                <input type="search" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </header>
        <section class="main">
            <h1>Forms</h1>
            <hr><br>
            <br>
            <div class="row-button-wrap">
                <div class="column">
                    <span>Components</span><br>
                    <table>
                        <tr><td>Color</td></tr>
                        <tr><td>Typography</td></tr>
                        <tr><td>Buttons</td></tr>
                        <tr><td id="forms">Forms</td></tr>
                        <tr><td>List Group</td></tr>
                        <tr><td>Table</td></tr>
                        <tr><td>Card</td></tr>
                    </table>
                </div>
                <div class="column">
                    <label for="Input">Input</label><br>
                    <input type="text" name = "Input" id="Input" placeholder="placeholder" size="50"><br><br>
                    <label for="Select Menu">Select Menu</label><br>
                    <input type="text" name = "Select Menu" id="Select Menu" placeholder="select menu" size="50"><br><br>
                    <label for="Text Area">Text Area</label><br>
                    <textarea name="Text Area" id="Text Area" cols="45" rows="8"></textarea>
                </div>
            </div>
            <div class="right">
                <span>Checkboxes</span><br>
                <aside>
                    <div class="vertical">
                        <div>
                            <input type="checkbox" name="checkbox" value="default checkbox" id="Checkboxes">
                            <label for="Checkboxes">Checkboxes</label>
                        </div>
                        <div>
                            <input type="checkbox" name="checkbox" value="default checkbox" id="Checkboxes">
                            <label for="Checkboxes">Checkboxes</label>
                        </div>
                        <div>
                            <input type="checkbox" name="checkbox" value="default checkbox" id="Checkboxes">
                            <label for="Checkboxes">Checkboxes</label>
                        </div>

                    </div>
                    <div class="inline">
                        <span>Checkboxes Inline</span><br>
                        <div class="inl">
                            <input type="checkbox" name="checkbox" value="default checkbox" id="Checkboxes">
                            <label for="Checkboxes">Checkboxes</label>
                        </div>
                        <div class="inl">
                            <input type="checkbox" name="checkbox" value="default checkbox" id="Checkboxes" checked>
                            <label for="Checkboxes">Checkboxes</label>
                        </div>
                        <div class="inl">
                            <input type="checkbox" name="checkbox" value="default checkbox" id="Checkboxes">
                            <label for="Checkboxes">Checkboxes</label>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="right">
                <span>Radios</span><br>
                <aside>
                    <div class="section-wrap">
                        <div class="vertical">
                            <div>
                                <input type="radio" name="checkbox" value="default checkbox" id="Checkboxes">
                                <label for="Checkboxes">Default</label>
                            </div>
                            <div>
                                <input type="radio" name="checkbox" value="default checkbox" id="Checkboxes" checked>
                                <label for="Checkboxes">Selected</label>
                            </div>
                            <div>
                                <input type="radio" name="checkbox" value="default checkbox" id="Checkboxes">
                                <label for="Checkboxes">Disabled</label>
                            </div>
    
                        </div>
                        <div class="inline">
                            <span>Radios</span><br>
                            <div class="inl1">
                                <input type="radio" name="checkbox" value="default checkbox" id="Checkboxes">
                                <label for="Checkboxes">Default</label>
                            </div>
                            <div class="inl2">
                                <input type="radio" name="checkbox" value="default checkbox" id="Checkboxes" checked>
                                <label for="Checkboxes">Default</label>
                            </div>
                            <div class="inl3">
                                <input type="radio" name="checkbox" value="default checkbox" id="Checkboxes">
                                <label for="Checkboxes">Default</label>
                            </div>
                        </div>
                    </div>
                    <form action="">
                        <span>Validation</span><br>
                        <label for="Input">Input Success</label><br>
                        <input type="text" name = "Input" id="Input" placeholder="placeholder" size="50"><br><br>
                        <label for="Select Menu">Input Error</label><br>
                        <input type="text" name = "Select Menu" id="Select Menu" placeholder="select menu" size="50"><br><br>
                    </aside>
                    </form>
            </div>
            <footer></footer>
        </section>
    </body>
</html>
