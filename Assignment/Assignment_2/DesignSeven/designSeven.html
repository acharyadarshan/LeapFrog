<html>
    <head>
        <title>Design Seven</title>
    </head>
    <link rel="stylesheet" href="designSeven.css">
    <script src="https://kit.fontawesome.com/33376d899b.js" crossorigin="anonymous"></script>
        <header class="clearfix">
            <div class="logo">
                <h2>UI KIT</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="">Color</a></li>
                    <li><a href="">Typography</a></li>
                    <li><a href="">Buttons</a></li>
                    <li><a href="">Forms</a></li>
                    <li><a href="">List Group</a></li>
                    <li><a href="">Table</a></li>
                    <li><a href="">Card</a></li>
                </ul>
            </nav>
            <form action="">
                <input type="search" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </header>   
        <div class="main">
            <h1>Card</h1>
            <hr><br><br>
            <div class="card-wrapper">
                <div class="top">
                    <div class="profileImg">
                        <img src="./Images/img4.jpg" alt="">
                    </div>
                    <div class="intro">
                        <span class="name">Stuar mesnon</span><br>
                        <span>Hey there</span>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="img-container">
                    <img src="Images/img1.jpg" alt="">
                </div>
                <div class="icon-wrap">
                    <i class="fa-regular fa-thumbs-up"id="like"></i>
                    <i class="fa-regular fa-comment" id="comment"></i>
                    <i class="fa-solid fa-share"id="share"></i> 
                </div>
                <div class="comment">
                    <div class="commentImg">
                        <img src="./Images/img4.jpg" alt="">
                    </div>
                    <input type="text"p placeholder="Enter your comment">
                </div>
            </div>
            <div class="card-wrapper">
                <div class="img-container">
                    <img src="Images/img2.jpg" alt="">
                </div>
                <div class="info-wrap">
                    <i class="fa-solid fa-play fa-3x" id="play"></i>
                    <span>Meditaciones en casa<br>
                        Susan Paz</span>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="top">
                    <button>Home</button><br>
                    <span class="name">Stuar mesnon</span><br>
                    <span>Hey there</span>
                </div>
                <div class="img-container">
                    <img src="Images/img3.jpg" alt="">
                </div>
                <div class="comment-fix">
                    <div class="commentImg">
                        <img src="./Images/img4.jpg" alt="">
                    </div>
                    <span class="name">Felipe Sacudon</span>
                    <i class="fa-regular fa-comment" id="comment-new">22</i>
                    <i class="fa-solid fa-heart" id="love">20</i>
                </div>
            </div>
        </div>  
    </body>
</html>
