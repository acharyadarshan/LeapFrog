<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="card.css">
        <script src="https://kit.fontawesome.com/33376d899b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="clearfix">
            <div class="logo floatLeft">
                <h1>UI KIT</h1>
            </div>
            <nav class="floatLeft">
                <ul>
                    <li><a href=""></a>Color</li>
                    <li><a href=""></a>Typography</li>
                    <li><a href=""></a>Buttons</li>
                    <li><a href=""></a>Forms</li>
                    <li><a href=""></a>List Group</li>
                    <li><a href=""></a>Table</li>
                    <li><a href=""></a>Card</li>
                </ul>
            </nav>
            <div class="form-wrap floatRight clearfix">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </header>
        <section class="main-container">
            <div class="heading style">
                <h1>Color</h1>
            </div>
            <hr>
            <div class="card-wrapper">
                <div class="top">
                    <div class="profileImg">
                        <img src="./Images/img4.jpg" alt="">
                    </div>
                    <div class="intro">
                        <span class="name">Stuar mesnon</span><br>
                        <span class="intro">Publicado hace 2 <br>horas</span>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="img-container">
                    <img src="Images/img1.jpg" alt="">
                </div>
                <div class="icon-wrap">
                    <i class="fa-regular fa-thumbs-up"id="like"></i>
                    <i class="fa-regular fa-comment" id="comment"></i>
                    <i class="fa-solid fa-share"id="share"></i> 
                </div>
                <div class="comment">
                    <div class="commentImg">
                        <img src="./Images/img4.jpg" alt="">
                    </div>
                    <input type="text"p placeholder="Enter your comment">
                </div>
            </div>
            <div class="card-wrapper">
                <div class="img-container">
                    <img src="Images/img2.jpg" alt="">
                </div>
                <div class="info-wrap">
                    <i class="fa-solid fa-play fa-3x" id="play" style="color:green"></i>
                    <span>Meditaciones en casa<br>
                        Susan Paz</span>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="top">
                    <button>Home</button><br>
                    <span class="name">Lampara Look</span><br>
                    <span>by Saca Tuerca </span>
                </div>
                <div class="img-container">
                    <img src="Images/img3.jpg" alt="">
                </div>
                <div class="comment-fix">
                    <div class="commentImg">
                        <img src="./Images/img4.jpg" alt="">
                    </div>
                    <span class="name">Felipe Sacudon</span>
                    <i class="fa-regular fa-comment" id="comment-new">22</i>
                    <i class="fa-solid fa-heart" id="love">20</i>
                </div>
            </div>
        </section>
    </body>
</html>
